<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Whale</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="world">
  <main>
    <div class="planet">
      <div class="upper">
        <div class="light"></div>
        <div class="drip"></div>
      </div>
      <div class="nether">
          <div class="eye"></div>
          <div class="mouth">
            <div class="tooth"></div>
          </div>
      </div>
    </div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="star1"></div>
    <div class="star2"></div>
    <div class="star3"></div>
    <div class="tail">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="hand"></div>
  </main>
</div>
</body>
</html>
